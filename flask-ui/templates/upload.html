<!DOCTYPE html>
 <html>

  <head>
    <title>Upload Files</title>
    <link rel='stylesheet' href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel='stylesheet' href="{{url_for('static',filename='css/style.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
  </head>

   <body>
     <div class="parent text-center">

      <form action="/verify" method="POST" enctype="multipart/form-data">
          <h1 class="page-header">UPLOAD CSV </h1>
          {% with message = get_flashed_messages(with_categories=true)%}
            {% if messages %}
                 {% for category,message in messages%}
                   <div class="alert alert-{{category}}">{{message}}</div>
                 {% endfor %}
            {% endif %}
          {% endwith %}
          <div class="form-group">
            <label>Browse CSV File</label>
            <br>
            <br>
            <input type="file" class="form-control" name="upload_csv">
          </div> 
           <br>
          <div class="form-group">
            <input type="submit" value="Upload Files" class="btn btn-success btn-block">
          </div>
      </form>
     </div>
    </body>

 </html>
 <script>
  $(document).ready(function(){
      $(".alert").hide(1,000);
  });
</script>
